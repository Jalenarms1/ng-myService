<form class="w-[90%] mx-auto mt-8">
    <div class="mb-4">
      <label for="title" class="block font-medium text-slate-200">Title</label>
      <input type="text" id="title" name="title" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Service title">
    </div>
    <div class="mb-4">
      <label for="description" class="block font-medium text-slate-200">Description</label>
      <textarea id="description" name="description" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Service description"></textarea>
    </div>
    <div class="mb-4">
        <label for="customerEmail" class="block font-medium text-slate-200">Customer Email</label>
        <input type="email" id="customerEmail" name="customerEmail" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Customer email">
      </div>
    <div class="mb-4">
      <label for="price" class="block font-medium text-slate-200">Price</label>
      <input type="number" id="price" name="price" class="mt-1 p-2 w-1/4 block  rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="Total price">
    </div>
    <div class="mt-6">
      <button type="submit" class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-indigo-500 rounded-md shadow ripple hover:shadow-lg hover:bg-indigo-600 focus:outline-none">Create Service</button>
    </div>
</form>
